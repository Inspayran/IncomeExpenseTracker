{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
    <div class="card-title py-3">
        <h4>Login</h4>
    </div>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {%  include 'parts/messages.html' %}

    <div class="form-group">
        <input
            type="text"
            name="username"
            placeholder="username"
            class="form-control"
            id="usernameField"
            value="{{ field_values.username }}"
        >
    </div>

    <div class="form-group">
        <input
            type="password"
            name="password"
            placeholder="password"
            class="form-control"
            id="passwordField"
        >
    </div>



        <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn">
    </form>
    <div class="container">
        <span>Don't have an account?</span><a href="{% url 'register' %}">Register</a><br>
        <span>Forgot Password?</span><a href="{% url 'request-password' %}">Reset it</a>
    </div>

    </div>



        </div>
    </div>
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
