<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>Please click the following link to reset your password:</p>

    <p>Your Website Team</p>
</body>
</html>
