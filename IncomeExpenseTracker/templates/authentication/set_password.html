{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
    <div class="card-title py-3">
        <h4>Reset your Password.</h4>
    </div>

<form action="{% url 'set-password' uidb64 token %}" method="post">
    {% csrf_token %}
    {%  include 'parts/messages.html' %}

    <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>

    <div class="form-group">
        <input
            type="password"
            name="password1"
            placeholder="password"
            class="form-control"
            id="passwordField"
        >
    </div>

    <!-- Добавляем поле подтверждения пароля -->
    <div class="form-group">
        <input
            type="password"
            name="password2"
            placeholder="confirm password"
            class="form-control"
            id="confirmPasswordField"
        >
        <small class="float-right py-3 showPasswordToggle" id="showPasswordToggle">Show</small>
    </div>


        <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn">
    </form>
    <div class="container">
        <span>Have an account?</span><a href="{% url 'login' %}">Login</a><br>
        <span>No account?</span><a href="{% url 'register' %}">Register</a>
    </div>

    </div>

        </div>
    </div>
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
