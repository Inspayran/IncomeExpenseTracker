{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>

    </nav>

        <div class="card">
            <div class="card-body">
                <form action="{% url 'add-expenses' %}" method="post">
                    {% include 'parts/messages.html' %}
                    {% csrf_token %}


                    <div class="form-group">
                        <label for="">Amount</label>
                        <input type="text" class="form-control" name="amount" placeholder="Amount" value="{{ values.amount }}">
                    </div>

                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control" value="{{ values.description }}" name="description" placeholder="Description">
                    </div>

                    <div class="form-group">
                        <label for="">Category</label>
                        <select name="category" id="" class="form-control">
                            {% for category in categories %}
                                <option name="category" value="{{ category.name }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Date of Expense</label>
                        <input type="date" class="form-control" name="date">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>



            </div>
        </div>

</div>
{% endblock %}
